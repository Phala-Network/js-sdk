name: build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
          cache: 'yarn'
      - run: yarn
      - run: yarn test
      - run: yarn lint
      - run: yarn build
      - uses: actions/upload-artifact@v2
        with:
          name: 'phala-js-sdk'
          path: |
            packages/sdk/dist/
            packages/sdk/package.json
            packages/sdk/README.md
